<html>
<head>
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
<script>
	 function firstname()
	 {
	 var userinput=document.getElementById("sd3").value;
	 var namepattern= "^[A-Za-z]+$";
	 if (!userinput.match(namepattern))
	 
	 document.getElementById("errorname").innerHTML="name should be alphabets"
	 
	 else
	  document.getElementById("errorname").innerHTML="";
	  }
	  function lastname()
	 {
	 var userinput=document.getElementById("sd4").value;
	 var namepattern= "^[A-Za-z]+$";
	 if (!userinput.match(namepattern))
	 
	 document.getElementById("errorlastname").innerHTML="name should be alphabets"
	 
	 else
	  document.getElementById("errorlastname").innerHTML="";
	  }
	  function fullname()
	  {
	  var a=document.getElementById("sd3").value;
	  var b=document.getElementById("sd4").value;
	  document.getElementById("sd5").innerHTML=a+""+b;
	  }
 	 
	 function analyser()
	  {
	var r=document.getElementByName("gender");
	 var count=0;
	 for(var i=0;i<r.length;i++)
	 {
	   if(r[i].checked)
	   count++;
	  }
	  if(count==0)
	  {
       document.getElementById("gencheck").innerHTML="select an option";
	   return false;
	   }
	   else
	   {
	   
	  document.getElementById("sub").innerHTML="submitted successfully";
	  return true;
	  }
	  }
	  
	  
	</script>
